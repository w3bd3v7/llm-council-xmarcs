version: '3.8'

services:
  postgres:
    image: postgres:17-alpine
    restart: unless-stopped
    environment:
      - POSTGRES_USER=llmcouncil
      - POSTGRES_PASSWORD=llmcouncil_password
      - POSTGRES_DB=llmcouncil
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U llmcouncil -d llmcouncil"]
      start_period: 30s
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - council-network

  backend:
    build: ./backend
    restart: unless-stopped
    environment:
      # API Keys - loaded from .env file
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - GOOGLE_API_KEY=${GOOGLE_API_KEY}
      - XAI_API_KEY=${XAI_API_KEY}
      - ZAI_GLM_XO_API_KEY=${ZAI_GLM_XO_API_KEY}
      
      # Database
      - DATABASE_URL=postgresql://llmcouncil:llmcouncil_password@postgres:5432/llmcouncil
      
      # Frontend URL (for CORS)
      - FRONTEND_URL=${FRONTEND_URL:-http://localhost:5173}
    ports:
      - "8001:8001"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - council-network

  frontend:
    build: ./frontend
    restart: unless-stopped
    ports:
      - "5173:5173"
    environment:
      - VITE_API_URL=http://localhost:8001
    depends_on:
      - backend
    networks:
      - council-network

volumes:
  postgres_data:

networks:
  council-network:
    driver: bridge
